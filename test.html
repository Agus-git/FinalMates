<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <button id = "btn">calcular</button>
    <button onclick="generatePdf()">PDF</button>
    <h5 style="color:Tomato;">
      Radio <input type="text" value="2" id = Cir1>
      X <input type="text" value="-1" id = PosX1>
      Y <input type="text" value="0" id = PosY1>
    </h5>
    <h5 style="color:rgb(86, 255, 71);">
      Radio <input type="text" value="3" id = Cir2>
      X <input type="text" value="3" id = PosX2>
      Y <input type="text" value="1" id = PosY2>
    </h5>
    <canvas id="myCanvas" width="640" height="960" style="border:1px solid #000000;"></canvas> 
    <script type="text/javascript"> 
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        ctx.arc(100,100,100,100,0,180);
        
        ctx.stroke();
        ctx.arc(100,100,1,1,0,180);
        ctx.stroke();
        ctx.arc(100,100,21,21,0,180);
        ctx.stroke();
        //ctx.clearRect(0,0,201,201);
    </script>
    <script src="test.js"></script>
</body>
<script>
  function generatePdf() {
    var doc = new jspdf.jsPDF();
    doc.text("Holas, por favor funciona",15,15);
    doc.save("test.pdf");
  }
</script>
</html>
